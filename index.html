<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Practica Flexbox 3</title>
  </head>
  <body>
    <main>
      <section class="card">
        <article class="header">
          <img class="ilustration-header" src="/images/illustration-hero.svg" />
          <h1 class="title-header">Order Summary</h1>
          <p class="text-header">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </article>

        <article class="box-plan">
          <img class="icon-plan" src="/images/icon-music.svg" />
          <h2 class="text-plan">Annual Plan</h2>
          <h2 class="text-price">$59.99/year</h2>
          <a class="change-plan" href="">Change</a>
        </article>
        <article class="box-payment">
          <a class="cta-payment">Proceed to Payment</a>
          <h2 class="text-payment">Cancel Order</h2>
        </article>
      </section>
    </main>
  </body>
</html>
